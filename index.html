<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Statistics Page</title>

  <link rel="stylesheet" href="Styles/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/Styles.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head> 

<body class="page" id="top"> 
  <div class="container-fluid">
    <header>
      <h1>Book Catalog - Homework 2</h1>
    </header>

    <div id="bookList">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookListBody"></tbody>
      </table>

      <form class="form-inline" role="form">
        <button type="submit" class="btn btn-default" onclick="addRecord(); return false;">Add Book</button>
      </form>
    </div>

    <div id="bookEditForm">
      <form class="form" role="form">
        <div class="form-group">
          <label for="bookISBN">ISBN:</label>
          <input type="text" class="form-control" id="bookISBN">

          <label for="bookTitle">Title:</label>
          <input type="text" class="form-control" id="bookTitle">

          <label for="bookAuthor">Author:</label>
          <input type="text" class="form-control" id="bookAuthor">
        </div>
        <button type="submit" class="btn btn-default" onclick="commitRecord(); return false;">Submit</button>
        <button type="submit" class="btn" onclick="cancelRecord(); return false;">Cancel</button>
      </form>
    </div>

  </div>


  <script src="js/app.js"></script>

</body>
</html>
